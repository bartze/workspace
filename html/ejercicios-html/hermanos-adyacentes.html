<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hermanos adyacentes</title>
		<style>
			li + li {
				color: #f00;
			}
			li:first-of-type + li {
				background: green;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>Primero</li>
			<li>Segundo</li>
			<li>Tercero</li>
			<li>Cuarto</li>
		</ul>
	</body>
</html>
