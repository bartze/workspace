<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/cohete.png" />
		<link rel="stylesheet" href="./css/loginStyles.css" />
	</head>
	<body>
		<h1>Welcome to the Mars Express Docking Bay</h1>
		<div class="container">
			<h2>Boarding Check</h2>
			<form id="loginForm" action="./welcome.html" method="get">
				<label for="mail">email</label>
				<input type="email" id="mail" name="user_mail" /><br />
				<label for="pass">password</label>
				<input type="password" id="pass" name="password" required /><br />
				<button type="submit">Check</button>
				<a href="./recover.html" class="recover-link">Forgot Password?</a>
			</form>
		</div>
	</body>
</html>
