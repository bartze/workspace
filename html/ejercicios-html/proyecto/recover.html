<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recover Password</title>
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/cohete.png" />
		<link rel="stylesheet" href="./css/loginStyles.css" />
	</head>
	<body>
		<header>
			<h1>Mars Express</h1>
		</header>
		<main class="container">
			<section>
				<h2>Recover Password</h2>
				<form id="recoverForm" action="./welcome.html" method="get">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="first_name" required /><br />
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="last_name" required /><br />
					<label for="email">Email</label>
					<input type="email" id="email" name="user_email" required /><br />
					<label for="birthDate">Date of Birth</label>
					<input type="date" id="birthDate" name="birth_date" required /><br />
					<label for="department">Work Department on Mars</label>
					<input type="text" id="department" name="department" required /><br />
					<button type="submit">Submit</button>
					<a href="./index.html" class="recover-link">Back to Login</a>
				</form>
			</section>
		</main>
	</body>
</html>
