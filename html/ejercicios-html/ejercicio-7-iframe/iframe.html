<!DOCTYPE html>
<html lang="en">
	<head>

		<title>iframe</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Spooktacular Site</h1>

			width="560"

			loading="lazy"
