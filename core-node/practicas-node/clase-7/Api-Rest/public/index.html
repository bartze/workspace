<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My API</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" href="styles.css" />
		<style>
			.message {
				margin-top: 10px;
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 4px;
				background-color: #f9f9f9;
			}
		</style>
	</head>
	<body>
		<h1>Welcome to My API!</h1>
		<div>
			<h2>Create User</h2>
			<form id="createUserForm">
				<input type="text" id="name" placeholder="Name" required />
				<input type="email" id="email" placeholder="Email" required />
				<button type="submit">Create</button>
			</form>
			<div id="createMessage" class="message"></div>
		</div>
		<div>
			<h2>Update User</h2>
			<form id="updateUserForm">
				<input type="number" id="updateId" placeholder="User ID" required />
				<input type="text" id="updateName" placeholder="New Name" />
				<input type="email" id="updateEmail" placeholder="New Email" />
				<button type="submit">Update</button>
			</form>
			<div id="updateMessage" class="message"></div>
		</div>
		<div>
			<h2>Users</h2>
			<button onclick="getUsers()">Get Users</button>
			<ul id="userList"></ul>
		</div>
		<div>
			<h2>API Options</h2>
			<button onclick="getApiOptionsDynamic()">Get API Options for /api/users/:id</button>
			<div id="optionsMessage" class="message"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
